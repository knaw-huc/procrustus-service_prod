version: '2'

networks:
  browser_network:
    external:
      name: nginxproxynetwork

services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.2
    container_name: ecodices_es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Dlog4j2.formatMsgNoLookups=true
    ports:
      - 9200:9200
    volumes:
      - ga_es:/usr/share/elasticsearch/data
    networks:
      - browser_network

  pyservice:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: ga_service
    expose:
      - 5000
    ports:
      - 5000:5000
    volumes:
      - /home/robz/:/home
    networks:
      - browse_network